    <body>
        <header id="header" class="headerStyle">
            <div class="container">
                <a href="index.html">
                    <h1>Exam Scheduler</h1>
                </a>
            </div>
        </header>
        <div class="container">
            <form id="loginForm" onsubmit="loginUser(this)" class="form-signin">
                <div class="titleStyle">
                    <h2>LOGIN</h2>
                </div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

            </form>
            <div class="form-signin">
                <button class="btn btn-default btn-block" type="submit" onclick="loginAsGuest()" >Login as Guest</button>
                
            </div>
        </div>
